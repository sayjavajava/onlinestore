<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                     xmlns:th="http://www.thymeleaf.org"
                     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                     layout:decorator="layout/root_layout"
>
<head lang="en">

    <title>Online-store</title>

    <style>
        #bottom-left
        {
            align: left;
        }
        .thumbnail2{
            max-height: 150px;
            max-width: 350px;
        }
    </style>
</head>
<body>
<div layout:fragment="page-content">
<div class="container">
    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="col-sm-3">
                    <td><img src="../../static/uploads/*"
                             th:src="@{'/uploads/'+${product.imageUrl}}" class="thumbnail2"/></td>
                </div>
<div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.price}">Priceaddd</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Image Url:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.imageUrl}">url....</p>
                    </div>
                </div>
     </div>

            </form>

         <div class="row" class="col-sm-12" id="bottom-left"><p align="bottm">   <a th:href="@{/products.html}">Back</a></p></div>
    </div>
</div>
</div>
</body>
</html>
