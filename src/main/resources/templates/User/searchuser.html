<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />
-->

    <script src ="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

    <script th:inline="javascript" type="text/javascript">
        function retrieveGuests() {

          var url = '/allusers';

            if ($('#searchSurname').val() != '') {
                url = url + '/' + $('#searchSurname').val() + '/';
            }

            $("#resultsBlock").load(url);
        }
    </script>
</head>
<body>
<form>
    <span class="subtitle">Users list</span>
    <div class="listBlock">
        <div class="search-block">
            <input type="text" id="searchSurname" name="searchSurname"/>
            <br />
            <button id="searchButton" name="searchButton" onclick="retrieveGuests()" type="button">Search User</button>
        </div>

        <!-- Results block -->
        <div id="resultsBlock">

        </div>
    </div>
</form>
</body>
</html>
